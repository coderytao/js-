<!DOCTYPE html>
<html>

    <body>

    <script>
        //高阶函数是对其他函数进行操作的函数,它可以接受函数作为参数或将函数作为函数返回值输出

        function call(callback){
            callback&&callback();
        }
        call(function num(){console.log('111')})

        function con(){
            return function(){}
        }
        con()

        //高阶函数-函数可以作为参数传递
        function fn(a,b,back){
              console.log(a+b);
              back&&back()//先把函数传递过来然后调用back函数
        }
        fn(1,2,function(){
            console.log('我是最后调用的')
        })
    </script>
</html>
