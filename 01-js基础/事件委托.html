    <script>
        //事件委托的原理:不是给每个子节点单独设置事件监听器
        //而是事件监听器设置在其父节点上,然后利用冒泡原理设置每个子节点
       //给ul注册点击事件,然后利用事件对象的target来找到当前点击的li，因为点击li事件冒泡到ul上。

       //事件委托的作用:只操作一次的dom,提高程序的性能

       var ul=document.querySelector('ul')
       var li=document.querySelectorAll('li')
       ul.addEventListener('click',function(e){
           //e.target触发事件的对象
           e.target.style.background="red"  
       },false)
</script>
