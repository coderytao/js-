<!DOCTYPE html>
<html>
    <head>
       <style>
           .QR{
               width: 300px;
               height: 400px;
               border:1px solid black;
               position: relative;
           }
           #code{
               width: 200px;
               height: 200px;
               padding: 60px 45px;
           }
          #shut{
              width: 30px;
              height: 30px;
              position: absolute;
              top:20px;
              right: 10px;
          }
       </style>
    </head>
    <body>
    <div class="QR">
        <img src="img/QRcode.png" alt="" id="code">
        <img src="img/shut.png" alt="" id="shut"><!--class="shut"-->
    </div>
    </body>
    <script>
          var shut=document.getElementById("shut") //document.queryselector(".shut")
          var code=document.getElementById("code")
          var flag=0;
          shut.onclick=function(){
          if(flag==0)
          {
            code.style.display="none";
            flag=1
          }
          else{
              code.style.display="block"
          }
          }
    </script>
</html>
