<!DOCTYPE html>
<html>
    <head>

        <style>
            *{
                margin:0px;
                padding: 0px;
            }
            .father{
                width: 100px;
                height: 100px;
                margin: 100px;
                position: relative;
               
                border:10px solid red;
              padding: 10px;
            }
            .son{
                width: 50px;
                height: 50px;
                margin-left: 25px;
                background: aqua;
            }
        </style>
    </head>
    <body>
     <div class="father">
          <div class="son">

          </div>
     </div>
    </body>
    <script>
        //offset翻译过来就是偏移量,我们可以用offset系列相关属性可以动态得到该元素的位置.


        //1:获得元素距离带有定位父元素的位置 offsetTop,offsetLeft,offsetRight
        var father=document.querySelector('.father')
        var son=document.querySelector('.son')
        console.log(son.offsetLeft)
        console.log(father.offsetTop)//一定要获取定位,不然让它获取到了body
        
        //2:获取元素自身的大小 offsetHight ,offsetWidth.body+padding+content
        console.log(father.offsetHeight)// padding-top,padding-bottom ,border-top,border-bottom,自身
        //3:返回带有定位的父亲,否则返回的是body

        console.log(son.offsetParent)
        
    </script>
</html>
