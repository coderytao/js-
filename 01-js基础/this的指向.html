<!DOCTYPE html>

        <script>
        /*
           构造函数:this指向的是对象实例
           原型对像:this指向的是对象实例
           普通函数：this指向的是window
        */
       //全局作用域或者普通函数中this指向全局window(注意定时器的this也指向window)
           console.log(this)
           function fn(){
             console.log(this)
            }
          fn();//此时它是window的方法
       //方法调用中谁调用this指向谁
       var o={
           sayhi:function(){
               console.log(this)//指向本身
           }
       }
  
       //构造函数中this指向构造函数实列
       function Fun(){
           console.log(this)
       }
       var fun=new Fun()//此时this指向是fun实列对象

       //自调用undefined
       function fn(){
          console.log(this)
        }
        window.fn()
        console.log(window.fn())//自调用为undefined
        </script>
    </head>
</html>
