<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

    </body>
    <script>
        //常用的键盘事件
        //1 =>keyup按键弹起的时候触发
        document.onkeyup=function(){
            console.log('弹起')
        }

       // 2 =>keydown按键按下的时候触发 注意:keydown和keypress在文本框里面的特点:他们两个事件触发时文字还没有落入文本框
        document.addEventListener('keydown',function(){
            console.log('走起')
        })


        //3 =>keypress 按键按下的时候触发不识别功能键 ctrl,shift,tab
    </script>
</html>
