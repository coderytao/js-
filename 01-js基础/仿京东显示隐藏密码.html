<!DOCTYPE html>
<html>
    <head>
   <style>
       .box{
           width: 500px;
           height: 400px;
           margin: 0 auto;
          border: 1px solid black;
          position: relative;
       }
       h2{
           text-align: center;
       }
      .input1{
       width: 495px;
       height: 45px;
       border:none;
       border-bottom: 1px solid black;
      }
      #shut{
       width: 495px;
       border:none;
       border-bottom: 1px solid black;
       height: 45px;
     
      }
      img{
         width: 30px;
         height: 30px;
         position: absolute;
         left: 460px;
         top:140px;
     }
      .pass{
          border:1px solid red;
          margin:40px auto;
          text-align: center;
          width: 200px;
          height: 40px;
         line-height: 40px;
         border-radius: 20px;
         background-color: red;
      }
      .land{
          width: 100%;
          height: 50px;
          display: flex;
          justify-content: space-between;
         align-items: center;
         font-size: 15px;
      }
    
   </style>
    </head>
    <body>
    <div class="box">
    <h2>京东登录</h2>
    <input type="text" value="" class="input1">
    <input type="password" placeholder="请输入密码" id="shut">
    <img src="img/close.png">
    <div class="pass" id="login">登录</div>
    <div class="land">
        <p>短信验证登录</p>
        <p>手机注册</p>
    </div>
         </div>
    </body>
    <script>
       var password=document.getElementById('shut');
       var login=document.getElementById('login')
       var img=document.querySelector('img');
       var flag=0;//开
       //设置当为1是开,为0为闭
        img.onclick=function(){
           if(flag == 0){
          password.type="text"
          img.src="img/open.png"
          flag=1;
           }
        else{
            password.type="password"
            img.src="img/close.png"
            flag=0
        }
        }

    </script>
</html>
