<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
     <button>点击停止定时器</button>
    </body>
    <script>
        //window.clearTimeout(timeoutID)timeoutID是定时器的名字
        var button=document.querySelector('button')
        var time1=setTimeout(function(){
            console.log('爆炸了')
        },2000)
        button.addEventListener('click',function(){
            clearInterval(time1);
        })
    </script>
</html>
