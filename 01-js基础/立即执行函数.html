    <script>
        //立即执行函数:不需要调用,立马能够自己执行的函数。
        //语法:(function () {})() 或者(function() {} ())
        (function sum(a,b){
          return console.log(a+b)
        })(1,3)//第二个小括号里可以看作是调用函数实参

        //立即执行函数最大的作用就是独立创建一个作用域,不会影响各自作用域
    </script>
