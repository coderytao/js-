    <script>
        //filter()方法创建一个新的数组,新的数组中元素是通过检查指定的数组中符合条件的元素
        //注意返回一个新的数组
         //array.filter(function (currentValue,index,arr))

        //currentValue:数组当前项的值
        //index:数组当前的索引
        //arr:数组对象本身
        //返回一个新数组
        var arr=[1,6,10,40]
       var Arra= arr.filter(function(value,index,array){
            if(value>20){
                console.log(value)
            }
            return value>=20;
        })
        console.log(Arra)//返回一个新数组
    </script>
