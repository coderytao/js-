<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <div id="demo" index="1" class="name">

    </div>
    </body>
    <script>
        //获取元素的属性值(div.id)
      
        //通过queryselector方法
        //移除属性removeAttribute(属性)移除属性
       
        var div=document.querySelector("div");
      
        //element.getAttribute("属性") get的到获取attribute
        console.log(div.getAttribute('id'))
        console.log(div.getAttribute("index"))
        console.log(div.setAttribute('class','footer'))
        console.log(div.removeAttribute('index'))
        //element.setAttribute("属性",'值')设置属性值 主要针对自定义属性
    </script>
</html>
