<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
       <button>点击</button>
       <div></div>
    </body>
    <script>
         var btn=document.querySelector('button')
         var div=document.querySelector('div')
         btn.addEventListener('click',function(){
            
                location.href='http://www.itcast.cn'//给location.href添加新的地址

            
         })
         var time=5;
         setInterval(() => {
             if(time==0){
                location.href='http://www.itcast.cn'
             }
             else{
                div.innerHTML=time+'s后跳转';
             time--;
             console.log(time)
             }
           
         }, 1000);
    </script>
</html>
