    <script>
        //js语言特点是单线程的,也就是说同一时间只能做一件事.
        //某dom元素进行添加和删除操作.不能同时进行,应该先进行添加,之后在删除.
        //单线程意味着,所有任务需要排队,前一个任务结束,才会执行后一个任务,问题所在点就是会造成页面渲染加载堵塞的感觉。


        //同步=>意味着前一个任务执行后在执行后一个任务.10分钟烧水的同时,只能等水开了,才能去切菜,做饭.
        console.log(11)

        setTimeout(function(){
           console.log(1)
        },5000)

        console.log(222)


        //异步操作:你在做一件事情时,还可以处理其他事情.比如异步做法.10分钟在烧水的同时，还可以去切菜,炒菜.

    </script>
</html>
