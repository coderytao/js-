<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

    </body>
    <script>
        //window.onload是窗口加载事件,当文档内容完全加载完成会触发该事件(包括图像,文件)
        //window.onload传统注册事件方式只能写一次,如果有多个会以最后一个window.onload为准
        //addeventlistener则没有限制
        window.addEventListener('load',function(){
            alert(12)
        })
        //load等页面全部加载完毕,包含页面元素,图片,flash,css
    </script>
</html>
